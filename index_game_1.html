<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="game-screen">
        <div id="nav-bar">
            <div id="score-bar">
                <div class="score-ball-wrapper f-left">
                    <img src="./img/score-ball.png">
                </div>
                <div class="score-ball-wrapper f-left">
                    <img src="./img/score-ball.png">
                </div>
                <div class="score-ball-wrapper f-left">
                    <img src="./img/score-ball.png">
                </div>
                <div class="score-ball-wrapper f-left">
                    <img src="./img/score-ball.png">
                </div>
            </div>
        </div>
        <div id="play-screen">
            <button id = "start-btn">Start</button>
            <h1>Find all the round numbers</h1>
            <h2>Move them to the box</h2>
            <div id="numbers-row">
                <div class="number-wrapper">
                    <span id="number-1" class="number" draggable="true">45</span>
                </div>
                <div class="number-wrapper">
                    <span id="number-2" class="number" draggable="true">45</span>
                </div>   
                <div class="number-wrapper">
                    <span id="number-3" class="number" draggable="true">45</span>
                </div>   
                <div class="number-wrapper">
                    <span id="number-4" class="number" draggable="true">45</span>
                </div>   
                <div class="number-wrapper">
                    <span id="number-5" class="number" draggable="true">45</span>
                </div>   
                <div class="number-wrapper">
                    <span id="number-6" class="number" draggable="true">45</span>
                </div>   
                <div class="number-wrapper">
                    <span id="number-7" class="number" draggable="true">45</span>
                </div>                 
            </div>
            <div id="plate">
                <div id="plate-wrapper">
                    <div class="number-slot" id="number-slot-1"></div>
                    <div class="number-slot" id="number-slot-2"></div>
                    <div class="number-slot" id="number-slot-3"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>
</html>
